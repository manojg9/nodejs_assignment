<table border="1" width="400 px" style="border-collapse:collapse">
<tbody>
<tr>
<td>City</td>
<td>{{name}}</td>
</tr>
<tr>
<td>Weather</td>
<td>{{weather.0.main}}</td>
</tr>
<tr>
<td>Description</td>
<td>{{weather.0.description}}</td>
</tr>
<tr>
<td>Current Temperature</td>
<td>{{main.temp}}</td>
</tr>
<tr>
<td>Maximum Temperature</td>
<td>{{main.temp_max}}</td>
</tr>
<tr>
<td>Minimum Temperature</td>
<td>{{main.temp_min}}</td>
</tr>
<tr>
<td>Pressure</td>
<td>{{main.pressure}}</td>
</tr>
<tr>
<td>Humidity</td>
<td>{{main.humidity}}</td>
</tr>
<tr>
<td>Visibility</td>
<td>{{visibility}}</td>
</tr>
</tbody>
</table>
